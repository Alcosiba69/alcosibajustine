

<!DOCTYPE html>
<html lang="en">
<head>
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
            border: #ffffff;
            background-image: url(giphy\ gwapo.webp);
            background-size: cover;
            background-repeat: no-repeat;
    
         

        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
        }
        .converter label {
            font-weight: bold;
        }
        .converter input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Number System Conversion Table</h1>
    
    <div class="converter">
        <label for="decimal">Decimal</label>
        <input type="number" id="decimal" placeholder="Enter decimal number" oninput="convertFromDecimal(this.value)">

        <label for="octal">Octal</label>
        <input type="text" id="octal" placeholder="Octal output" readonly>

        <label for="hexadecimal">Hexadecimal</label>
        <input type="text" id="hexadecimal" placeholder="Hexadecimal output" readonly>

        <label for="binary">Binary</label>
        <input type="text" id="binary" placeholder="Binary output" readonly>
    </div>

    <script>
        function convertFromDecimal(decimal) {
            const decimalNumber = parseInt(decimal, 10);
            if (!isNaN(decimalNumber)) {
                document.getElementById("octal").value = decimalNumber.toString(8);
                document.getElementById("hexadecimal").value = decimalNumber.toString(16).toUpperCase();
                document.getElementById("binary").value = decimalNumber.toString(2);
            } else {
                document.getElementById("octal").value = "";
                document.getElementById("hexadecimal").value = "";
                document.getElementById("binary").value = "";
            }
        }
    </script>
</body>
</html>
